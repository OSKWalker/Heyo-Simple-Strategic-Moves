<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heyo!</title>
    <!-- Foundation CSS Layout Stylesheets Link -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!-- Stylesheet link for Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ful4eit.css">
    <link rel="stylesheet" href="https://use.typekit.net/ful4eit.css">
    <!-- Semantic UI Stylesheet Link for drop down menus 
    <link rel="stylesheet" href="semantic/dist/semantic.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
<body class="body">

<div class="top-bar" id="realEstateMenu">
  <img src="./assets/images/img.png" class="logo" alt="logo image" >
  <div class= "title"> Heyo! </div>
  <div class="tag"> Simple Strategic Moves</div>
  <button type= "Saved Homes" class="button" id="favorites" data-toggle>Favorite Homes <i class="fas fa-heart"></i></button>
</div>

<div class="greeting">Lets find your dream home!</div>

<div id="form-container">
  <form id="form"> 
    <input type="text" placeholder="Zip Code" class="zip" id="zip">
    <select class="ui search dropdown">
      <option>Distance  <i class="dropdown icon"></i></option>
      <option>5 Miles</option>
      <option>10 Miles</option>
      <option>15 Miles</option>
      <option>20 Miles</option>
      <option>25 Miles</option>
    </select>
    <select class="ui search dropdown">
      <option>Bedrooms  <i class="dropdown icon"></i></option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5+</option>
    </select>
    <select class="ui search dropdown">
      <option>Bathrooms  <i class="dropdown icon"></i></option>
      <option>1+</option>
      <option>2+</option>
      <option>3+</option>
      <option>4+</option>
      <option>5+</option>
    </select>
    <select class="ui search dropdown">
      <option>Property Types  <i class="dropdown icon"></i></option>
      <option>House</option>
      <option>Apartment</option>
      <option>Townhouse</option>
      <option>Condo</option>
      <option>Lot</option>
    </select>
    <select class="ui search dropdown">
      <option>Price Range  <i class="dropdown icon"></i></option>
      <option>$0-149,999</option>
      <option>$150,000- $249,999</option>
      <option>$300,000-$449,999</option>
      <option>$500,000-$649,999</option>
      <option>$650,000-$849,999</option>
      <option>$850,000 +</option>
    </select>
    <button type="submit" class="button" id="list_search"><i class="fas fa-search"></i></button>
  </form>
</div>

<div class="listcontainer">
  <div class="column">
    <div class="map" id="map">Google Map API</div>
    <div id="list"></div>
  </div>
</div>


<div class="modal" id="modal">
  <div class="modal-dialog">
    <header class="modal-header">
      The header of the first modal
      <button class="close-modal" aria-label="close modal" data-close>
        ✕  
      </button>
    </header>
    <section class="modal-content">
    </section>
    <footer class="modal-footer">
    </footer>
  </div>
</div>

<div class="modal" id="error-modal">
  <div class="modal-dialog">
    <header class="modal-header">
      <button class="close-modal" aria-label="close modal" data-close>
        ✕  
      </button>
    </header>
    <section class="modal-content">
    </section>
    <footer class="modal-footer">
    </footer>
  </div>
</div>



<footer>
</footer>

<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/search.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwAOSHkf3go-f8g9oJXNptnLchssHWMI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
