<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heyo!</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ful4eit.css">
    <link rel="stylesheet" href="https://use.typekit.net/ful4eit.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
<body>

<div class="top-bar" id="realEstateMenu">
  <img src="./assets/images/logo2.png" width="50" height="40" alt="logo image" >
  <button type= "Saved Homes" class="button" id="favorites" style="float: right;">Favorite Homes <i class="fas fa-heart"></i></button>
</div>

<form id="form"> 
  <div class="greeting">Lets find your dream home!</div>
  <input type="text" placeholder="Zip Code" class="zip">
  <div class="select">
    <select name="search_categories" id="search_categories">
       <option value="1" selected="selected">Distance</option>
       <option value="2">5 Miles</option>
       <option value="3">10 Miles</option>
       <option value="4">15 Miles</option>
     </select>
  </div>
  <div class="select">
    <select name="search_categories" id="search_categories">
       <option value="1" selected="selected">Bedrooms</option>
       <option value="2">1</option>
       <option value="3">2</option>
       <option value="4">3</option>
     </select>
  </div>
  <div class="select">
    <select name="search_categories" id="search_categories">
       <option value="1" selected="selected">Bathrooms</option>
       <option value="2">1</option>
       <option value="3">1.5</option>
       <option value="4">2</option>
     </select>
  </div>
  <div class="select">
    <select name="search_categories" id="search_categories">
       <option value="1" selected="selected">Property Type</option>
       <option value="2">House</option>
       <option value="3">Condo</option>
       <option value="4">Apartment</option>
     </select>
  </div>
  <div class="select">
    <select name="search_categories" id="search_categories">
       <option value="1" selected="selected">Price Range</option>
       <option value="2">$0- $149,000</option>
       <option value="3">$150,000- $249,000</option>
       <option value="4">$250,000= $349,000</option>
     </select>
  </div>
  <button type="submit" class="button">Search <i class="fas fa-search"></i></button>
</form>

<div class="listcontainer">
  <div class="column">
    <div class="map" id="map">Google Map API</div>
    <div id="list" div style="height:700px;width:800px;overflow:scroll;background-color:(#3f6db4, 0.5);color:white;;font-family:sans-serif;padding:10px;">
    </div>
  </div>
</div>

<footer>
</footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/search.js"></script>
    <script>
      $(document).foundation();
    </script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwAOSHkf3go-f8g9oJXNptnLchssHWMI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
